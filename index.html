<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 id="message">Will you be my <span style="color: rgb(228, 10, 117);">Valentine?</span></h1>
            <div class="buttons">
                <button id="yes-btn" style=" --accent-color: rgb(21, 238, 32); --secondary-color: rgb(15, 200, 10);">YES</button>
                <button id="no-btn"  style=" --accent-color: rgb(228, 10, 117); --secondary-color: rgb(204, 0, 102);">NO</button>
            </div>
            <div class="picture">
                <img src="assets/Cat3.gif" alt="cat image" id="image">
            </div>
            <!-- May gusto ako sayo matagal na di lang ako makaamin -->
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
